<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <meta charset="UTF-8" />
    <script async src="./index.mjs"></script>
  </head>

  <body>
    <div class="container">
      <div class="form_title">
        <div class="title">회원 가입</div>
        <hr style="color: white;" />
      </div>

      <form class="form_main">
        <fieldset>
          <label for="name">이름</label>
          <input name="name" id="name" type="text" class="form_input" /><br />
          <div class="name-success-message hide success-guide">
            멋진 이름이네요!
          </div>
          <div class="name-failure-message hide failure-guide">
            필수 입력 항목입니다.
          </div>
        </fieldset>

        <fieldset>
          <label for="nickname">닉네임</label>
          <input
            name="nickname"
            id="nickname"
            type="text"
            class="form_input"
          /><br />
          <div class="nick-success-message hide success-guide">
            멋진 닉네임이군요!
          </div>
          <div class="nick-failure-message hide failure-guide">
            닉네임은 2~5글자로 구성해주세요!
          </div>
        </fieldset>

        <fieldset>
          <label for="email">이메일</label>
          <input name="email" id="email" type="text" class="form_input" /><br />
          <div class="email-success-message hide success-guide">
            올바른 메일 형식입니다.
          </div>
          <div class="email-failure-message hide failure-guide">
            올바른 메일 형식이 아닙니다다.
          </div>
        </fieldset>

        <fieldset>
          <label for="pw">비밀번호</label>
          <input name="pw" id="pw" type="password" class="form_input" /><br />
          <div class="pw-success-message hide success-guide">
            안전한 비밀번호입니다!
          </div>
          <div class="pw-failure-message hide failure-guide">
            영어+숫자+특수문자를 조합하여 작성해주세요요.
          </div>
        </fieldset>

        <fieldset>
          <label for="pw_confirm">비밀번호 확인</label>
          <input
            name="pw_confirm"
            id="pw_confirm"
            type="password"
            class="form_input"
          /><br />
          <div class="confirm-success-message hide success-guide">
            비밀번호가 일치합니다.
          </div>
          <div class="confirm-failure-message hide failure-guide">
            비밀번호가 일치하지 않습니다.
          </div>
        </fieldset>

        <input value="가입하기" type="submit" disabled class="form_button" />
      </form>
    </div>

    <div id="modal-wrap" style="display: none;">
      <div id="modal">
        <div id="modal-title">
          가입 성공!
        </div>
        <p></br>umc 챌린저 가입을 축하합니다!!</p>
        <div id="modal-close">
          <button class="close-button" id="close">닫기</button>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="./styles.css">
  </body>
</html>
